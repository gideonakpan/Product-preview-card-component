<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">


  <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->


  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="img__box">
      <img src="./images/image-product-desktop.jpg" alt="" class="desktop">
      <img src="./images/image-product-mobile.jpg" alt="" class="mobile">
    </section>
    <section class="content">
      <p class="sub__title">
        PERFUME
      </p>
      <h1>
        Gabrielle <br class="break"> Essence <br class="break_resp">Eau <br class="break">De Parfum
      </h1>
      <p class="para">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <h2 class="price">$149.99</h2>
        <span class="cancel__price">$169.99</span>
      </div>
      <a href="" class="price__link"><i class="material-icons" style="font-size:20px;color:hsl(0, 0%, 100%)">shopping_cart</i> <span>Add to Cart</span></a>
    </section>
  </main>

</html>
